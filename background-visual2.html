<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://miaumenu.github.io/MiauMenu2.0/background-menu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // For√ßa o recarregamento da imagem
            var bg = document.querySelector('.background');
            var currentBg = bg.style.backgroundImage;
            bg.style.backgroundImage = 'none';
            setTimeout(function() {
                bg.style.backgroundImage = currentBg;
            }, 100);
        });
    </script>
</body>
</html>
